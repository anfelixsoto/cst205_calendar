<head>
  <title>Flask app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

     <div class="card">
        <h3>{{ assignment.class_name }} - {{ assignment.title }} - {{ moment(assignment.due).format('LL') }}</h3>
          <p> Due {{ moment(assignment.due).fromNow() }}</p>
          <p>{{ assignment.summary }}</p>
          <p>Assignment created: {{ moment(assignment.timestamp).format('LLL') }}</p>
          <form action="{{ url_for('edit_assignment', assignment_id=assignment.id) }}" method = get>
            <input type="submit" name="Edit" value="Edit"/>
          </form>
          <form action="{{ url_for('delete_assignment', assignment_id=assignment.id) }}" method = post>
            <input type="submit" name="Delete" value="Delete"/>
          </form>
    </div>
